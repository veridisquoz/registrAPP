<ion-content class="ion-padding">
  <div class="center-content">
    
    <div class="welcome-message">Bienvenido, {{ username }}!</div>

    <div *ngIf="weatherData" class="weather-info">
      <h2>Clima en {{ city }}</h2>
      <p><strong>Temperatura:</strong> {{ weatherData.main.temp }} °C</p>
      <p><strong>Descripción:</strong> {{ weatherData.weather[0].description }}</p>
      <p><strong>Humedad:</strong> {{ weatherData.main.humidity }}%</p>
      <p><strong>Viento:</strong> {{ weatherData.wind.speed }} m/s</p>
    </div>

   <!-- <ion-input 
   [(ngModel)]="city" 
   placeholder="Ingrese ciudad" 
   clearInput
   class="city-input">
   </ion-input>
   <ion-button expand="full" (click)="getWeather()">Consultar Clima</ion-button> -->

    <ion-button expand="full" (click)="navigateWithLoading('/perfil')">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      Perfil
    </ion-button>
    
    <ion-button expand="full" (click)="navigateWithLoading('/asistencia')">
      <ion-icon slot="start" name="clipboard-outline"></ion-icon>
      Asistencia
    </ion-button>
    
    <ion-button expand="full" (click)="navigateWithLoading('/qr-scanner')">
      <ion-icon slot="start" name="qr-code-outline"></ion-icon>
      Escanear QR
    </ion-button>
    
    <!-- <ion-button expand="full" class="menu-button">
      <ion-icon slot="start" name="settings-outline"></ion-icon>
      Configuración
    </ion-button> -->
    
    <ion-button expand="full" color="danger" class="menu-button" (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Salir
    </ion-button>
  </div>
</ion-content>
